<div class="row top-row" > 
  <span class="logo">
    VoyageVoyage 
  </span>
</div>
<div class="col-md-6">
  <div class="row action">
    <a class="btn btn-primary" ng-disabled="state.newButDisabled()" ng-show="state.newButShown()" ng-click="setState('add')" href="">Создать</a>
    <input type="text" ng-model="state.hotel.name" ng-show="state.newFormShown()" placeholder="наименование">
    <a class="btn btn-default pull-right" ng-show="state.newFormShown()" ng-click="setState('browse')" href="">Отмена</a>
    <a class="btn btn-primary pull-right" ng-show="state.newFormShown()" ng-click="add()" href="">Сохранить</a>
  </div>
  <table class='table table-condensed'>
    <tbody>
      <tr ng-repeat="hotel in hotels">
        <td>
          <span ng-show="$index != state.editIndex">
            {{hotel.name}}
          </span>
          <input type="text" ng-model="state.hotel.name" ng-show="$index == state.editIndex" placeholder="наименование">
        </td>
        <td>
          <span ng-show="$index != state.editIndex">
            {{hotel.stars}}*
          </span>
          <input type="number" ng-model="state.hotel.stars" ng-show="$index == state.editIndex" min="2" max="5" >
        </td>
        <!--<td>-->
          <!--<span ng-show="$index != state.editIndex">-->
            <!--{{hotel.country}}-->
          <!--</span>-->
          <!--<select ng-show="$index == state.editIndex" id="" class="form-control" ng-model="state.hotel.country" -->
            <!--ng-options="country.name as country.name for country in countries track by country.name" name="">-->
        <!--</td>-->
        <td>
          <a href="" ng-click="remove($index)" ng-show="state.editRemoveShown()" class="action pull-right">
            Удалить
          </a>
          <a href="" ng-click="setState('edit', $index, hotel)" ng-show="state.editRemoveShown()" class="action pull-right">
            Редактировать
          </a>
          <a class="btn btn-default pull-right" ng-show="$index == state.editIndex" ng-click="setState('browse')" href="">Отмена</a>
          <a class="btn btn-primary pull-right" ng-show="$index == state.editIndex" ng-click="update()" href="">Сохранить</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
